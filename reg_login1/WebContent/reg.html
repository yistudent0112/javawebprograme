<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="reg">
        <div class="header">
            <h1>
                <a href="./login.html">登录</a>
                <a href="./reg.html">注册</a>
            </h1>
        </div>
        <!-- 
        文件上传的条件:
        表单必须是post提交方式
        表单中必须有文件上传项，上传项必须有name属性和值    
        表单的enctype属性必须设置为multipart/form-data 
         -->
        <form action="/reg_login1/RegistServlet" method="post" enctype="multipart/form-data">
          <table> 
            <tr>
              <td class="td1">用户名</td>
              <td>
                <input type="text"  class="input1">      
              </td>
            </tr>  
            <tr>
              <td class="td1">密码</td>
              <td>
                <input type="text"  class="input1">      
              </td>
            </tr>
            <tr>
              <td class="td1">性别</td>
              <td>
                <RadioGroup> <input type="radio" name="Sex" value="male" >男
                <input type="radio" name="Sex" value="female">女</RadioGroup> 
              </td>
            </tr>
            <tr>
              <td class="td1">上传头像</td>
              <td>
                <input type="file" id="photo" >
              </td>
            </tr>
            <tr>
              <td class="td1">兴趣爱好</td>
              <td> 
               <label>
                <input type="checkbox" name="Car">篮球
                <input type="checkbox" name="Car">足球
                <input type="checkbox" name="Car">排球
                <input type="checkbox" name="Car">羽毛球 
               </label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
               <div class="btn-red">
                <input type="submit" value="注册" id="reg-btn">
               </div>
              </td>
            </tr>
          </table>                                           
        </form>
    </div>
</html>
